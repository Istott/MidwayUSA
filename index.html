<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <title>Midway USA</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="js/feedback.js" async></script>

</head>

<body>
    <div class="navigation">
        <div class="top">
            <div class="journal">
                <img src="img/midwayusa.png" alt="MidwayUSA">
            </div>
            
            <div id="myLinks">
                <a href="#">Home</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </div>

    <div class="container">
        <section class="middle">
            <div class="productSuggestionForm" >
                <span><p>Have product ideas?</p><button onclick="toggleProductForm()">Share with us</button></span>
                <div id="productForm">
                    <form method="post" action="https://formspree.io/xdozegkw">
                        <div class="fields">
                            <div class="field half">
                                <input 
                                    type="text" 
                                    name="name" 
                                    id="name" 
                                    placeholder="Name"
                                    required
                                />
                            </div>
                            <div class="field half">
                                <input 
                                    type="text" 
                                    name="email" 
                                    id="email" 
                                    placeholder="Email"
                                    required
                                />
                            </div>
                            <div class="field">
                                <textarea 
                                    name="message" 
                                    id="message"
                                    placeholder="What product do you have in mind?" 
                                    rows="4"
                                    required
                                ></textarea>
                            </div>
                        </div>
                        <div class="actions">
                            <input type="submit" value="Send Message" class="primary" />
                            <input type="reset" value="Reset" />
                        </div>
                    </form>
                </div>
            </div>

            <div class="contactUsForm" >
                <span><p>Have a question?</p><button onclick="toggleContactForm()">Ask us here</button></span>
                <div id="contactForm">
                    <form method="post" action="https://formspree.io/xdozegkw">
                        <div class="fields">
                            <div class="field half">
                                <input 
                                    type="text" 
                                    name="name" 
                                    id="name" 
                                    placeholder="Name"
                                    required
                                />
                            </div>
                            <div class="field half">
                                <input 
                                    type="text" 
                                    name="email" 
                                    id="email" 
                                    placeholder="Email"
                                    required
                                />
                            </div>
                            <div class="field">
                                <textarea 
                                    name="message" 
                                    id="message"
                                    placeholder="What's your question?" 
                                    rows="4"
                                    required
                                ></textarea>
                            </div>
                        </div>
                        <div class="actions">
                            <input type="submit" value="Send Message" class="primary" />
                            <input type="reset" value="Reset" />
                        </div>
                    </form>
                </div>
            </div>

        </section>

        <footer>
            <div class="copyright">
                <p1>Â©2021 MidwayUSA. All rights reserved</p1>
            </div>
        </footer>
    </div>
</body>
</html>
